<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPicGlobal - Create Smart Links</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> LinkPicGlobal</h1>
            <p>Create powerful links with images and videos</p>
        </header>
        
        <main>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="image">Image Only</button>
                <button class="mode-btn" data-mode="video">Video Only</button>
                <button class="mode-btn" data-mode="both">Both</button>
            </div>

            <!-- Image Upload Section -->
            <div class="upload-section" id="imageSection">
                <div class="upload-area" id="imageUploadArea">
                    <div class="upload-box">
                        <img src="" alt="Preview" id="imagePreview" class="hidden">
                        <input type="file" id="imageUpload" accept="image/*">
                        <label for="imageUpload" class="upload-btn">
                            <i class="fas fa-cloud-upload-alt"></i> Select Image
                        </label>
                    </div>
                </div>
            </div>

            <!-- Video Upload Section -->
            <div class="upload-section hidden" id="videoSection">
                <div class="form-group">
                    <label for="youtubeUrl"><i class="fab fa-youtube"></i> YouTube URL</label>
                    <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
                </div>
                <div class="video-preview" id="videoPreview">
                    <p>Enter YouTube URL to preview</p>
                </div>
            </div>

            <!-- Combined Section -->
            <div class="upload-section hidden" id="bothSection">
                <div class="combined-columns">
                    <div class="column">
                        <h3><i class="fas fa-image"></i> Image</h3>
                        <div class="upload-area">
                            <div class="upload-box">
                                <img src="" alt="Preview" id="combinedImagePreview" class="hidden">
                                <input type="file" id="combinedImageUpload" accept="image/*">
                                <label for="combinedImageUpload" class="upload-btn">
                                    <i class="fas fa-cloud-upload-alt"></i> Select Image
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <h3><i class="fab fa-youtube"></i> Video</h3>
                        <div class="form-group">
                            <input type="url" id="combinedYoutubeUrl" placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                        <div class="video-preview" id="combinedVideoPreview">
                            <p>Enter YouTube URL</p>
                        </div>
                    </div>
                </div>
            </div>

            <form id="linkForm">
                <div class="form-group">
                    <label for="destinationUrl"><i class="fas fa-link"></i> Destination URL</label>
                    <input type="url" id="destinationUrl" placeholder="https://example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="caption"><i class="fas fa-comment"></i> Caption (Optional)</label>
                    <textarea id="caption" placeholder="Enter description"></textarea>
                </div>
                
                <button type="submit" class="generate-btn">
                    <i class="fas fa-magic"></i> Generate Link
                </button>
            </form>
            
            <div class="result hidden" id="result">
                <h3>Your Link is Ready!</h3>
                <div class="link-box">
                    <input type="text" id="generatedLink" readonly>
                    <button id="copyBtn"><i class="fas fa-copy"></i> Copy</button>
                </div>
                <a href="#" id="testLink" target="_blank" class="test-btn">
                    <i class="fas fa-eye"></i> Test Link
                </a>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
